<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrdersApp</title>

  <link rel="stylesheet" href="/styles/index.css">
  <script src="/scripts/index.js" defer></script>

</head>

<body>

<header >
  <nav class="navbar">

    <h1>Order's App</h1>

    <div class="user-info">
      <div class="user-image"><img src="./assets/person-selecting.png" alt="selection person"></div>
      <p> Username</p>
    </div>

  </nav>
</header>

<main>
  <form class="form">
    <!-- --------- Select how many products you are ordering section ------------- -->
    <div class="products-selection">

      <div class="product-list-container">
        <ul id="productListLeft" class="product-list">
          <!-- Dinamic list -->
        </ul>

      </div>

      <div class="buttons-container">
        <button id="addProduct">Add product(s)</button>
        <button id="removeProduct">Remove product(s)</button>
      </div>

      <div class="product-list-container">
        <ul id="productListRight" class="product-list">
          <!-- Dinamic list -->
        </ul>
      </div>

    </div>

    <!-- --------- Create order button ------------- -->
    <div class="order-button-container">
      <button id="createOrder" type="submit">
        Generate Order
      </button>
    </div>

  </form>

  <table class="orders-table">
    <thead>
      <tr>
        <th>Order No</th>
        <th>Product Name</th>
        <th>Product Price</th>
      </tr>
    </thead>
    <tbody id="ordersTableBody">
    <!-- Dynamic rows -->
    <tr>
      <td>1</td>
      <td>Product 1</td>
      <td>100</td>
    </tr>

    </tbody>
  </table>

</main>

</body>

</html>
