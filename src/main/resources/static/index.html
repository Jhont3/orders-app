<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrdersApp</title>

  <link rel="stylesheet" href="/styles/index.css">

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/scripts/index.js" defer></script>

</head>

<body>

<header >
  <nav class="navbar">

    <h1>Order's App</h1>

    <div class="user-info">
      <div class="user-image"><img src="./assets/person-selecting.png" alt="selection person"></div>
      <p> Username</p>
    </div>

  </nav>
</header>

<main>
  <form class="form">
    <!-- --------- Select how many products you are ordering ------------- -->
    <div>

      <div>
        <ul id="productListLeft">
          <!-- Dinamic list -->
        </ul>

      </div>

      <div>
        <button id="addProduct">Add product(s)</button>
        <button id="removeProduct">Remove product(s)</button>
      </div>
      <div>
        <ul id="productListRight">
          <!-- Dinamic list -->
        </ul>
      </div>

    </div>

    <!-- --------- Create order button ------------- -->
    <div>
      <button id="createOrder" type="submit">
        Generate Order
      </button>
    </div>

  </form>

</main>

</body>

</html>
